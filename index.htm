<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/all.min.js"></script>
   <script src="moment.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
   
</head>
<body>
    <div class="container">
        <div class="main-setion">
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" placeholder="Tìm Kiếm Thành Phố" name="search-city" id="search-ip">
                
            </div>
          

        </div>
        <div class="info">
                <p class="city-name">Thành Phố Hồ Chí Minh</p>
                <p class="weather-state">mây mưa</p>
                <img class="weather-icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                <p class="temperature">26</p>

            </div>
        <div class="additional-section">
           <div class="crow">
                <div class="item">
                    <div class="label">Mt Mọc</div>
                    <div class="value"><span class="sunrise">6:16</span></div>
                </div>
                <div class="item">
                    <div class="label">Mt Lặn</div>
                    <div class="value"><span class="sunset">17:57</span></div>
                </div>
           </div>
           <div class="crow">
                <div class="item">
                    <div class="label">Dộ Ẩm</div>
                    <div >73 <span class="humidyti"></span>%</div>
                </div>
                <div class="item">
                    <div class="label">Gió</div>
                    <div > <span class="wind-speed">7.6</span>km/h </div>
                </div>
           </div>
        </div>
    </div>
</body>
<script src="index.js">
    </script>
</html>
